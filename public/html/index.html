<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

     <script src='/js/jquery.js'> </script>
  </head>
  <body>
    <main> 
  

    <div class="px-4 py-5 my-5 text-center">
    
      <h1 class="display-5 fw-bold text-body-emphasis"> Task Manager 3.0 </h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4"> A simple task manager App created with en ExpressJs, Mongo, Jquery 3.0, Bootstrap    HTML </p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
  
         </div>
        </div>
       </div>
    </main> 

    <div class="container">
     <form id="mainform">
      <div class="row g-3">
        <div class="col-sm-7">
          <input type="text"   id="name" class="form-control" placeholder="Name" aria-label="City">
        </div>
        <div class="col-sm">
          <select class="form-select" id="level" aria-label="Default select example">
            <option selected></option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col-sm">
          <div class="d-grid gap-2">
             <button type="submit" class="btn btn-outline-dark">Submit</button>
          </div> 
        </div>
      </div>

    </form>
  </div> 

  <div class="container">
  
    <table class="table" id="datatable">
    <thead>
      <tr class="table-dark" >
        <th scope="col">No.</th>
        <th scope="col">Name</th>
        <th scope="col">Level</th>
        <th scope="col">Done</th>
        <th scope="col">Completed</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
    </table>
    </div>    
 

  


    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
